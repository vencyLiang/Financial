<section class="my-article-box">
    <nav class="breadcrumb"><i class="my-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 文章分类 <span class="c-gray en">&gt;</span> 添加分类 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="my-iconfont">&#xe68f;</i></a></nav>
    <div class="my-article">
        <article class="cl pd-20">
            <div class="mt-20" style="position: absolute; top: 0px; left: 0px; right: 0px; bottom: 0px;">
                    <table  align="center" style="margin: auto;width:400px;" width="340px" class=" table table-border table-bordered table-bg table-hover ">
                        <thead>
                        <tr >
                            <th width="80px" style="text-align: center">分类id</th>
                            <th width="200px" style="text-align: center">分类名称</th>
                            <th width style="text-align: center">操作</th>
                        </tr>
                        </thead>
                        <tbody >
                        {volist name="allTypes" id="vo"}
                        <tr  class="text-c">
                            <td width="80px">{$vo.id}</td>
                            <td width="200px" style="text-align: left" >{:str_repeat('----',$vo.level)}{$vo.tname}</td>
                            <td  class="f-14 td-manage">
                                <a style="text-decoration:none" class="ml-5" onClick=article_edit('编辑',"{:url('Type/getUpdate','id='.$vo.id)}") title="编辑"><i class="my-iconfont">&#xe6df;</i></a>
                                &nbsp;&nbsp;<a style="text-decoration:none" class="ml-5" onClick=article_edit('编辑',"{:url('Type/delete','id='.$vo.id)}") title="删除"><i class="my-iconfont">&#xe6e2;</i></a>
                            </td>
                        </tr>
                        {/volist}
                        </tbody>
                    </table>
        </article>
    </div>
</section>
