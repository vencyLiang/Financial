{include file="public/meta"}
<title>添加产品分类</title>
</head>
<body>
<div class="pd-20">
  <form action="{:url('addsave')}" method="post" class="form form-horizontal" id="form-user-add">
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red ">*</span>分类名称：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text inline" value="" placeholder=""  id="tname" name="tname">
      </div>
      <div class="col-5"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red ">*</span>上级分类：</label>
      <div class="formControls col-xs-8 col-sm-9">
				<span class="select-box inline">
				<select name="parentId" class="select">
                  <option value="0">根分类</option>
    				{foreach $allTypes as $type}
    				<option value="{$type.id}">{:str_repeat('----',$type.level)}{$type.tname}</option>
    				{/foreach}
				</select>
				</span>
      </div>
      <div class="col-5"> </div>
    </div>
    <div class="row cl">
      <div class="col-9 col-offset-2">
        <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
      </div>
    </div>
  </form>
</div>
<!--_footer 作为公共模版分离出去-->
{include file="public/footer"}
<!--/_footer /作为公共模版分离出去-->

</body>
</html>
